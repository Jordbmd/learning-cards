services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: learning_cards
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U user -d learning_cards" ]
      interval: 5s
      timeout: 5s
      retries: 5

  back:
    build:
      context: ..
      dockerfile: docker/back.Dockerfile
    volumes:
      - ../back:/app
      - /app/node_modules
    ports:
      - "8080:8080"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://user:password@postgres:5432/learning_cards
    depends_on:
      postgres:
        condition: service_healthy

  front:
    build:
      context: ..
      dockerfile: docker/front.Dockerfile
    volumes:
      - ../front:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      NODE_ENV: development
    depends_on:
      - back

volumes:
  postgres_data:
