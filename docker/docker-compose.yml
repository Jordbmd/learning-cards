services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: learning_cards
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  back:
    build:
      context: ..
      dockerfile: docker/back.Dockerfile
    volumes:
      - ../back:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://user:password@postgres:5432/learning_cards
    depends_on:
      - postgres

  front:
    build:
      context: ..
      dockerfile: docker/front.Dockerfile
    volumes:
      - ../front:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      NODE_ENV: development
    depends_on:
      - back

volumes:
  postgres_data:
